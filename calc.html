<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <section>
    
        <form>
            <input type="text" class="screen">
        </form>
        <div class="buttons">
            <button class="btn pink_btn" data-num="+">+</button>
            <button class="btn pink_btn" data-num="-">-</button>
            <button class="btn pink_btn" data-num="/">/</button>
            <button class="btn pink_btn" data-num="*">*</button>

            <button class="btn gray_btn" data-num="9">9</button>
            <button class="btn gray_btn" data-num="8">8</button>
            <button class="btn gray_btn" data-num="7">7</button>
            <button class="btn gray_btn" data-num="6">6</button>
            <button class="btn gray_btn" data-num="5">5</button>
            <button class="btn gray_btn" data-num="4">4</button>
            <button class="btn gray_btn" data-num="3">3</button>
            <button class="btn gray_btn" data-num="2">2</button>
            <button class="btn gray_btn" data-num="1">1</button>
            <button class="btn gray_btn" data-num="0">0</button>
            <button class="btn gray_btn" data-num=".">.</button>

            <button class="equal_btn">=</button>
            <button class="clear_btn">C</button>
            
        </div>
    </section>  
    <script src="calc.js"></script>
</body>
</html>
